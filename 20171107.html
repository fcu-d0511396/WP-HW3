<!DOCTYPE html>

<!-- Fig. 6.1: welcome.html -->
<!-- Displaying a line of text. -->
<html>
  <head>
    <meta http-equiv="Content-Type" content = "text/html; charset=big5">
    <title>攝氏溫度轉華氏溫度</title>
    <script type = "text/javascript">
      
      var Fahrenheit;
      var Celsius;
      Celsius = window.prompt( "Enter the Celsius temperature" );
      Fahrenheit = Celsius  * 9 / 5 + 32;
      document.writeln( "<p>The Fahrenheit temperature is " + Fahrenheit +"℉</p>");
      
    </script>
  </head><body></body>
</html>
